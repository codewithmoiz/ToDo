<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>
    
<div id="main">
    <h1>ToDo</h1>
    <div class="inputs-box">
        <div class="inputs">
            <h1>All the students please fill this form!</h1>
        <input id="name" type="text" placeholder="Name">
        <input id="email" type="email" placeholder="Email">
        <input id="age" type="number" placeholder="Age">
        <input id="city" type="text" placeholder="City">
        <button>Add</button>
        </div>
        <div class="data-box">
            <table>
                <thead>
                    <tr>
                        <td>Name:</td>
                        <td>Email:</td>
                        <td>Age:</td>
                        <td>City:</td>
                    </tr>
                </thead>
                <tbody>
                <!-- <tr>
                    <td>abc</td>
                    <td>abc@gmail.com</td>
                    <td>48</td>
                    <td>Islamabad</td>
                </tr> -->
            </tbody>
            </table>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
